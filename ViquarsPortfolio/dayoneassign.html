<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Originals - The New Arrivals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    /* Header Navigation */
    header {
      position: absolute;
      top: 0;
      width: 91%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      z-index: 10;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 55px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 20px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background: url(mod2.jpg);
      background-size: cover; 
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .hero h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero button {
      background: transparent;
      border: 2px solid white;
      padding: 16px 50px;
      color: white;
      font-size: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: white;
      color: #e25b22;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">ORIGINALS</div>
    <nav>
      <ul>
        <li><a href="#">Women</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#"><i class="bi bi-search"></i></a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>THE NEW ARRIVALS</h1>
    <button>Sign up for our newsletter</button>
  </section>
</body>
</html>
